<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BioSearch - Biological Database Search Engine{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white p-4 py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><a href="/" class="text-white text-decoration-none"><i class="fas fa-dna me-2"></i>BioSearch</a></h1>
                    <p class="lead mb-0">Search across multiple biological databases in one place</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="/" class="text-white me-3"><i class="fas fa-home me-1"></i>Home</a>
                    <a href="/publication-network" class="text-white me-3"><i class="fas fa-project-diagram me-1"></i>Publication Network</a>
                    <a href="/about" class="text-white me-3"><i class="fas fa-info-circle me-1"></i>About</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 BioSearch. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://github.com/ErfanZohrabi/biosearch" target="_blank" class="text-muted me-3">
                        <i class="fab fa-github me-1"></i>GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
